<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Message with Background</title>
    <style>
        /* Background Image */
        body {
            background-image: url('3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Message Style */
        .message {
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Background Audio -->
    <audio autoplay loop controls>
        <source src="aud.mp3" type="audio/mpeg">
        <source src="aud.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Message from the Song -->
    <div class="message">
        I'm gonna love you when our hair is turning gray.<br>
        We'll have a cardboard of the photos of the life we made.<br>
        And you'll say, "Oh my."<br>
        We really were timeless. TIMELESS-Taylor Swift
    </div>

</body>
</html>
